<!doctype html>
<html>
<head>
<title>Libresubs</title>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="Libresubs é um site onde é possível fazer upload e download de legendas só arrastando arquivos. Não é preciso logar! Cada legenda corresponde a um arquivo de vídeo, achar o arquivo certo é simples e sem falsos positivos. Além disso qualquer pessoa pode criar sua versão do site pois o código fonte é GPL.">
<meta name="keywords" content="legenda, legendas, subtitles, wicket, java, srt, vídeos, seriado, seriados, filme, filmes">
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-20761766-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

	function switchTo(id) {
		document.getElementById('main').style.display = 'none';
		document.getElementById('download').style.display = 'none';
		document.getElementById('upload').style.display = 'none';
		document.getElementById('edit').style.display = 'none';
		document.getElementById(id).style.display = 'block';		
	}

  
</script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="pagewidth">
	<div id="wrapper" class="clearfix">
		<div id="headerArea">
			<a id="logoLink" href="http://www.libresubs.com">
				<wicket:link>
					<img id="headerIcon" src="headerIcon.png" alt="Libresubs"/>
				</wicket:link>
			</a>
			<div id="menu">
				<ul>
					<li><a href="mailto:libresub@libresubs.com">contato</a></li>
					<li><a wicket:id="faq" href="../FaqPage.html">faq</a>|</li>
					<li><a href="https://github.com/beothorn/libreSubs">código fonte</a>|</li>
					<li><a wicket:id="recentChanges" href="../recentChanges/RecentChangesPage.html">últimas alterações</a>|</li>
					<li><a wicket:id="home" href=".">home</a>|</li>
				</ul>
			</div>
		</div>
		<div id="headerBottomLine"></div>
		<div id="logoArea">
			<a id="logoLink" href="http://www.libresubs.com">
				<wicket:link>
					<img  id="libreSubsTitle" src="libreSubsTitle.png" alt="Libresubs"/>
				</wicket:link>
			</a>
			<a id="logoLink" href="http://www.libresubs.com">
				<wicket:link>
					<img id="libreSubsLogo" src="libreSubsLogo.png" alt="Libresubs"/>
				</wicket:link>
			</a>
		</div>
		<div id="logoBottomLine">
			<a href="javascript:switchTo('main')">
				<wicket:link>
					<img src="balloonMain.png" alt="main" />
				</wicket:link>
			</a>
			<a href="javascript:switchTo('download')">
				<wicket:link>
					<img src="balloonDownload.png" alt="download"/>
				</wicket:link>
				</a>
			<a href="javascript:switchTo('upload')">
				<wicket:link>
					<img src="balloonUpload.png" alt="upload"/>
				</wicket:link>
			</a>
			<a href="javascript:switchTo('edit')">
				<wicket:link>
					<img src="balloonEdit.png" alt="edit"/>
				</wicket:link>
			</a>
		</div>
		<div id="dynamicContent">
		 	<br/>
			<span id="download" style="display:none">
				<h1>Download</h1>
	        	<br/>
				<form wicket:id="inputForm">
		        	Língua:<br/>
		        	<select wicket:id="lang">
		        		<option>pt_BR</option>
		                <option>en_US</option>
		            </select><br/>
		        	SHA1:<br/>
		        	<input wicket:id="id" type="text" size="40"/><br/>
		        	Arquivo .srt:<br/>
		        	<input wicket:id="fileName" type="text" size="40"/><br/>
		        	<input type="submit" value="Baixar legenda" />
		    	</form>
			</span>
			<span id="upload" style="display:none">
				<h1>Upload</h1>
				<br/>
				<form method="post" enctype="multipart/form-data" action="/upload">
					Língua:<br/>
		        	<select wicket:id="lang">
		        		<option>pt_BR</option>
		                <option>en_US</option>
		            </select><br/>
					SHA1:<br/>
		        	<input name="id" type="text" size="40"/><br/>
		        	Arquivo .srt:<br/>
					<input type="file" size=20 name="file">
		        	<input type="submit" value="Enviar" />
		        </form>
		        <br/>
			</span>
			<span id="edit" style="display:none">
				<h1>Editar</h1>
				<br/>
				<form wicket:id="editorCallForm">
		        	Língua:<br/>
		        	<select wicket:id="lang">
		        		<option>pt_BR</option>
		                <option>en_US</option>
		            </select><br/>
		        	SHA1:<br/>
		        	<input wicket:id="id" type="text" size="40"/><br/>
		        	<input type="submit" value="Editar" />
		    	</form>
			</span>
			<span id="main" style="display:block">
				<wicket:child/>
			</span>
			<br/>
		</div>
		<div id="bottomArea">
			Powered by wicket - Design by: Defiler - Code by: Beothorn<br>
			Código fonte do site usa a liçensa LGPL
		</div>
	</div>
</div>
</body>
</html>
