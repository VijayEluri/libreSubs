<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head>  
        <title>LibreSubs</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>  
    <body>
        <wicket:extend>
	        <br/>
	        <h1>Download</h1>
	        Cole o SHA1 dos primeiros 100k do seu arquivo aqui:
	        <br/>
			<form wicket:id="inputForm">
	        	Língua:<br/>
	        	<select wicket:id="lang">
	        		<option>pt_BR</option>
	                <option>en_US</option>
	            </select><br/>
	        	SHA1:<br/>
	        	<input wicket:id="id" type="text" size="40"/><br/>
	        	Arquivo .srt:<br/>
	        	<input wicket:id="fileName" type="text" size="80"/><br/>
	        	<input type="submit" value="Baixar legenda" />
	    	</form>
	        <h1>Upload de legenda</h1>
			<br>
			<form method="post" enctype="multipart/form-data" action="/upload">
				Língua:<br/>
	        	<select wicket:id="lang">
	        		<option>pt_BR</option>
	                <option>en_US</option>
	            </select><br/>
				SHA1:<br/>
	        	<input name="id" type="text" size="40"/><br/>
	        	Arquivo .srt:<br/>
				<input type="file" size=20 name="file">
	        	<input type="submit" value="Enviar" />
	        </form>
	        <br/>
	        <h1>Editar</h1>
	    	<p>
	    	Escolha um arquivo para editar
	    	</p>
			<form wicket:id="editorCallForm">
	        	Língua:<br/>
	        	<select wicket:id="lang">
	        		<option>pt_BR</option>
	                <option>en_US</option>
	            </select><br/>
	        	SHA1:<br/>
	        	<input wicket:id="id" type="text" size="40"/><br/>
	        	<input type="submit" value="Editar" />
	    	</form>
	    	<br/>
	    </wicket:extend>
    </body>
</html>
