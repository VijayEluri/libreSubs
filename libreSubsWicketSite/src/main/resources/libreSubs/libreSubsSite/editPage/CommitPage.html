<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head>  
        <title>LibreSubs</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>  
    <body>
        <wicket:extend>
	        <br/>
	        <h1>Commit</h1>
	        <p>Todos os campos são opcionais</p>
	        <form wicket:id="commitForm">
	        	Nome:<br/>
	        	<input wicket:id="commiter" type="text" size="100"/><br/>
	        	Email:<br/>
	        	<input wicket:id="email" type="text" size="100"/><br/>
	        	Descreva a alteração:<br/>
	        	<input wicket:id="message" type="text" size="100"/><br/>
	        	<input type="submit" value="Commit" />
	    	</form>
	    </wicket:extend>
    </body>
</html>
