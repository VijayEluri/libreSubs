<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head>  
        <title>LibreSubs</title>
    </head>
    <body>
        <strong>LibreSubs</strong>
        
        <h1 wicket:id="message">Message will be here</h1>
        
        
		<form wicket:id="simpleUpload">
			<fieldset>
				<legend>Upload form</legend>
				<p>
				<label for="upload">File</label>
				<input wicket:id="fileInput" id="upload" type="file"/>
				</p>
				<input type="submit" value="Upload!"/>
			</fieldset>
		</form>
		
		<div>
        	<span wicket:id="uploadFeedback"/>
     	</div>
    </body>
</html>
